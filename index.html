<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Speedrun Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #fff, #f0f8ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .generate-btn {
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      font-weight: 600;
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .challenge {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .challenge.show {
      opacity: 1;
      transform: translateY(0);
    }

    .challenge-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 25px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .challenge-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .route-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border-left: 4px solid #4ecdc4;
      transition: all 0.3s ease;
    }

    .route-item:last-child {
      border-left-color: #ff6b6b;
    }

    .route-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    .route-label {
      font-weight: 600;
      color: #4ecdc4;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .route-item:last-child .route-label {
      color: #ff6b6b;
    }

    .route-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .route-link {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      display: block;
    }

    .route-link:hover {
      color: #4ecdc4;
      text-shadow: 0 2px 8px rgba(76, 205, 196, 0.5);
    }

    .route-item:last-child .route-link:hover {
      color: #ff6b6b;
      text-shadow: 0 2px 8px rgba(255, 107, 107, 0.5);
    }

    .arrow {
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.6);
      animation: bounce 2s infinite;
      margin: 20px 0;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .instructions h3 {
      color: #feca57;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .instructions p {
      line-height: 1.6;
      opacity: 0.9;
    }

    .loading {
      display: none;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
      margin-top: 20px;
    }

    .loading.show {
      display: block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4ecdc4;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .route-item {
        flex-direction: column;
        text-align: center;
      }
      
      .stats {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wikipedia Speedrun</h1>
    <p class="subtitle">Navigate from one random Wikipedia page to another using only internal links. How fast can you make the connection?</p>
    
    <button class="generate-btn" onclick="generateChallenge()" id="generateBtn">
      üéØ Generate Challenge
    </button>
    
    <div class="loading" id="loading">
      Fetching your challenge...
    </div>
    
    <div class="challenge" id="challenge"></div>
  </div>

  <script>
    let challengeCount = 0;
    let totalTime = 0;

    async function getRandomPageTitle() {
      const response = await fetch("https://en.wikipedia.org/api/rest_v1/page/random/summary");
      const data = await response.json();
      return { title: data.title, url: data.content_urls.desktop.page };
    }

    async function generateChallenge() {
      const btn = document.getElementById('generateBtn');
      const loading = document.getElementById('loading');
      const challengeDiv = document.getElementById('challenge');
      
      // Disable button and show loading
      btn.disabled = true;
      btn.textContent = '‚è≥ Generating...';
      loading.classList.add('show');
      challengeDiv.classList.remove('show');
      
      try {
        const start = await getRandomPageTitle();
        let end;
        do {
          end = await getRandomPageTitle();
        } while (end.title === start.title);

        challengeCount++;
        
        // Hide loading and show challenge
        loading.classList.remove('show');
        
        challengeDiv.innerHTML = `
          <div class="challenge-card">
            <div class="route-item">
              <div>
                <div class="route-label">Start Here</div>
                <div class="route-title">
                  <a href="${start.url}" target="_blank" class="route-link">${start.title}</a>
                </div>
              </div>
            </div>
            
            <div class="arrow">‚¨áÔ∏è</div>
            
            <div class="route-item">
              <div>
                <div class="route-label">Reach This Page</div>
                <div class="route-title">
                  <a href="${end.url}" target="_blank" class="route-link">${end.title}</a>
                </div>
              </div>
            </div>
            
            <div class="instructions">
              <h3>üéÆ How to Play</h3>
              <p>Click the start page link, then navigate to the target page using only Wikipedia's internal links. No external links, search bar, or back button allowed!</p>
            </div>
            
            <div class="stats">
              <div class="stat-item">
                <div class="stat-number">${challengeCount}</div>
                <div class="stat-label">Challenges</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">‚àû</div>
                <div class="stat-label">Possibilities</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">üèÜ</div>
                <div class="stat-label">Your Speed</div>
              </div>
            </div>
          </div>
        `;
        
        challengeDiv.classList.add('show');
        
      } catch (error) {
        challengeDiv.innerHTML = `
          <div class="challenge-card">
            <p style="color: #ff6b6b;">‚ùå Failed to fetch challenge. Please try again!</p>
          </div>
        `;
        challengeDiv.classList.add('show');
      }
      
      // Re-enable button
      btn.disabled = false;
      btn.textContent = 'üéØ New Challenge';
    }

    // Add some interactive sparkle effects
    document.addEventListener('mousemove', (e) => {
      if (Math.random() > 0.98) {
        createSparkle(e.clientX, e.clientY);
      }
    });

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.width = '4px';
      sparkle.style.height = '4px';
      sparkle.style.background = 'white';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.zIndex = '9999';
      sparkle.style.animation = 'sparkle 1s ease-out forwards';
      
      document.body.appendChild(sparkle);
      
      setTimeout(() => {
        document.body.removeChild(sparkle);
      }, 1000);
    }
    
    // Add sparkle animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(180deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
